<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <label for="rect-width">Width</label><input type="range" id="rect-width" min="1" max="200" step="1">
        <label for="rect-height">Height</label><input type="range" id="rect-height" min="1" max="100" step="1">
        <label for="tr">Top-right radius</label><input type="range" id="tr" min="0" max="100" step="1">
        <label for="tl">Top-left radius</label><input type="range" id="tl" min="0" max="100" step="1">
        <label for="br">Bottom-right radius</label><input type="range" id="br" min="0" max="100" step="1">
        <label for="bl">Bottom-left radius</label><input type="range" id="bl" min="0" max="100" step="1">
        <div class="block"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
